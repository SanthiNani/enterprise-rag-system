version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rag_postgres
    environment:
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: Admin@123
      POSTGRES_DB: rag_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/03-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rag_user" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: rag_backend
    environment:
      DATABASE_URL: postgresql://rag_user:Admin%40123@postgres:5432/rag_db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      BACKEND_URL: http://backend:8000
      FRONTEND_URL: http://localhost:3000
      LOG_LEVEL: INFO
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: rag_frontend
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8000
      REACT_APP_API_TIMEOUT: 300000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  rag-network:
    driver: bridge
